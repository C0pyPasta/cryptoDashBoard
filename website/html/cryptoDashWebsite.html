<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javaScript/cryptoDash.js"></script>
    <link rel="stylesheet" href="../css/cryptoDash.css">
    <title>Document</title>
</head>
<body onload="createCryptoDash()">
    <div id="choicePanel">
        <table>
            <tr>
                <td>
                     <select id="cryptoName" required>
                        <option value="Bitcoin">BTC</option>
                        <option value="Cardano">ADA</option>
                        <option value="Tezos">XTZ</option>
                        <option value="Matic">MATIC</option>
                        <option value="Etherium">ETH</option>
                        <option value="VeChain">VET</option>
                        <option value="Algorand">ALGO</option>
                        <option value="Solana">SOL</option>
                        <option value="Ontology">ONT</option>
                        <option value="Link">LINK</option>
                        <option value="Icon">ICX</option>
                    </select>
                </td>
                <td>
                    <label for="totalAmount"> Amount: </label>
                    <input type="number" id="cryptoAmount" placeholder="0.00364" min="0" max="10000.00" step="1.0">
                </td>
                <td>
                    <label for="totalPrice"> Price: </label>
                    <input type="number" id="totalBuyPrice" placeholder="27.253" min="0" max="100000.00" step="1.0">
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; width: 50%; margin-left: auto; margin-right: auto; margin-bottom: 5px; margin-top: 5px;">
        <button onclick="addCryptoDashRule()">Add</button>
    </div>
    <div id="cryptoDashTableHeader"></div>
    <div id="cryptoDashTable"></div>
</body>
</html>
